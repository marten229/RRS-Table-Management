<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tischreservierung</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type=text], input[type=email], input[type=tel], select, textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Tischreservierung</h2>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">Datum:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Uhrzeit:</label>
    <input type="time" id="time" name="time" required>

    <label for="guests">Anzahl der Gäste:</label>
    <input type="number" id="guests" name="guests" min="1" required>

    <label for="special_requests">Besondere Wünsche:</label>
    <textarea id="special_requests" name="special_requests"></textarea>

    <input type="submit" value="Reservieren">
</form>
<ul>
    <li class="nav.item">
        <a class="nav-link" href="{% url 'success_url' %}">Hinzufügen in die Datenbank</a>
    </li>
</ul>
</body>
</html>
